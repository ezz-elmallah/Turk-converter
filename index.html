<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Converter</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #4b6cb7, #182848);
            margin: 0;
            color: #000;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        /* Typography */
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-field, .select-field {
            width: calc(100% - 24px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 8px;
            box-sizing: border-box;
        }

        /* Buttons */
        .btn-primary {
            width: 120px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover, .glow-on-hover:hover {
            background-color: #0056b3;
        }

        /* Notification */
        .notification {
            color: #2ecc71;
            font-size: 12px;
            margin-top: 8px;
            animation: fadeOut 2s ease;
        }

        /* Results Table */
        .results {
            margin-top: 20px;
            overflow-x: auto;
        }

        .results table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        .results th, .results td {
            padding: 8px;
            text-align: center;
        }

        .results thead {
            background-color: #007BFF;
            color: #fff;
        }

        .results tfoot {
            font-weight: bold;
        }

        /* Totals Section */
        .totals {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #000;
            font-size: 14px;
        }

        .totals div {
            font-weight: bold;
        }

        .totals .total-label {
            font-size: 16px;
            color: #007BFF;
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .scroll-to-top:hover {
            background-color: #0056b3;
        }

        /* Media Queries for Small Screens */
        @media (max-width: 600px) {
            .btn-primary, .glow-on-hover {
                width: 100%;
            }

            .input-field, .select-field {
                width: 100%;
            }

            .totals {
                flex-direction: column;
                text-align: center;
            }

            .totals div {
                margin-bottom: 10px;
            }

            .totals .total-label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Ahmed El Mallah Price Converter</div>
    <div class="form-group">
        <label for="conversionType">Select Conversion Type:</label>
        <select id="conversionType" class="input-field select-field">
            <option value="USD_TO_TRY" data-original-symbol="$" data-converted-symbol="₺">USD to TRY</option>
            <option value="EUR_TO_TRY" data-original-symbol="€" data-converted-symbol="₺">EUR to TRY</option>
            <option value="TRY_TO_USD" data-original-symbol="₺" data-converted-symbol="$">TRY to USD</option>
            <option value="TRY_TO_EUR" data-original-symbol="₺" data-converted-symbol="€">TRY to EUR</option>
            <option value="EUR_TO_USD" data-original-symbol="€" data-converted-symbol="$">EUR to USD</option>
            <option value="USD_TO_EUR" data-original-symbol="$" data-converted-symbol="€">USD to EUR</option>
            <option value="EGP_TO_USD" data-original-symbol="EGP" data-converted-symbol="$">EGP to USD</option>
            <option value="EGP_TO_EUR" data-original-symbol="EGP" data-converted-symbol="€">EGP to EUR</option>
            <option value="EGP_TO_TRY" data-original-symbol="EGP" data-converted-symbol="₺">EGP to TRY</option>
            <option value="USD_TO_EGP" data-original-symbol="$" data-converted-symbol="EGP">USD to EGP</option>
            <option value="EUR_TO_EGP" data-original-symbol="€" data-converted-symbol="EGP">EUR to EGP</option>
            <option value="TRY_TO_EGP" data-original-symbol="₺" data-converted-symbol="EGP">TRY to EGP</option>
        </select>
    </div>
    <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" class="input-field" placeholder="Enter product name">
    </div>
    <div class="form-group">
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" class="input-field" placeholder="Enter price">
    </div>
    <div class="form-group">
        <label for="productQuantity">Quantity:</label>
        <input type="number" id="productQuantity" class="input-field" value="1">
    </div>
    <div class="form-group">
        <button class="add-product btn-primary glow-on-hover" onclick="addProduct()">Add Product</button>
        <div id="notification" class="notification"></div>
    </div>
    <div class="form-group">
        <button class="btn-primary glow-on-hover" onclick="convert()">Convert</button>
    </div>
    <div class="results">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Original Price</th>
                    <th>Converted Price</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
        </table>
    </div>
    <div class="totals">
        <div>
            <span class="total-label">Original Total:</span> 
            <span id="totalOriginal">0</span>
        </div>
        <div>
            <span class="total-label">Converted Total:</span> 
            <span id="totalConverted">0</span>
        </div>
    </div>
    <button class="scroll-to-top" onclick="scrollToTop()">^</button>
</div>

<script>
    const exchangeRates = {
        USD_TO_TRY: 32.75,
        EUR_TO_TRY: 35.5,
        TRY_TO_USD: 1 / 32.75,
        TRY_TO_EUR: 1 / 35.5,
        EUR_TO_USD: 35.5 / 32.75,
        USD_TO_EUR: 32.75 / 35.5,
        EGP_TO_USD: 0.021,
        EGP_TO_EUR: 0.09,
        EGP_TO_TRY: 0.68,
        USD_TO_EGP: 48.07,
        EUR_TO_EGP: 51.98,
        TRY_TO_EGP: 1.46
    };
    const products = [];

    function addProduct() {
        const name = document.getElementById('productName').value.trim();
        const price = parseFloat(document.getElementById('productPrice').value);
        const quantity = parseInt(document.getElementById('productQuantity').value);
        const notification = document.getElementById('notification');
        
        if (name && !isNaN(price) && !isNaN(quantity) && quantity > 0 && price > 0) {
            products.push({ name, price, quantity });
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productQuantity').value = '1';
            notification.textContent = `${name} added successfully.`;
            notification.classList.add('notification');
            setTimeout(() => {
                notification.textContent = '';
                notification.classList.remove('notification');
            }, 3000);
        } else {
            notification.textContent = 'Please fill all fields correctly.';
            notification.classList.add('notification');
            setTimeout(() => {
                notification.textContent = '';
                notification.classList.remove('notification');
            }, 3000);
        }
    }

    function convert() {
        const conversionType = document.getElementById('conversionType').value;
        const exchangeRate = exchangeRates[conversionType];
        const resultsBody = document.getElementById('resultsBody');
        resultsBody.innerHTML = '';
        let totalOriginal = 0;
        let totalConverted = 0;
        let convertedProducts = []; // Array to store converted products

        products.forEach(product => {
            const convertedPrice = (product.price * exchangeRate * product.quantity).toFixed(2);
            totalOriginal += product.price * product.quantity;
            totalConverted += parseFloat(convertedPrice);
            convertedProducts.push({
                name: product.name,
                quantity: product.quantity,
                originalPrice: product.price,
                convertedPrice: convertedPrice,
                conversionType: conversionType
            });
            displayResult(product.name, product.quantity, product.price, convertedPrice, conversionType);
        });

        document.getElementById('totalOriginal').textContent = totalOriginal.toFixed(2);
        document.getElementById('totalConverted').textContent = totalConverted.toFixed(2);

        // Store converted products in sessionStorage
        sessionStorage.setItem('convertedProducts', JSON.stringify(convertedProducts));

        // Enable the button to navigate to results page
        const showResultsButton = document.createElement('button');
        showResultsButton.textContent = 'Chart View';
        showResultsButton.classList.add('btn-primary', 'glow-on-hover');
        showResultsButton.onclick = function() {
            window.location.href = 'results.html';
        };

        document.querySelector('.results').appendChild(showResultsButton);
        
        // Scroll to top of the page
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function displayResult(name, quantity, priceFrom, priceTo, conversionType) {
        const row = document.createElement('tr');

        const originalSymbol = conversionType.startsWith('USD') ? '$' : (conversionType.startsWith('EUR') ? '€' : (conversionType.startsWith('EGP') ? 'EGP' : '₺'));
        const convertedSymbol = conversionType.endsWith('USD') ? '$' : (conversionType.endsWith('EUR') ? '€' : (conversionType.endsWith('EGP') ? 'EGP' : '₺'));

        row.innerHTML = `
            <td>${name}</td>
            <td>${quantity}</td>
            <td>${originalSymbol} ${(priceFrom * quantity).toFixed(2)}</td>
            <td>${convertedSymbol} ${priceTo}</td>
        `;
        
        resultsBody.appendChild(row);
    }

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>

</body>
</html>
