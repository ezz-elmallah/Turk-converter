<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #4b6cb7, #182848);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-field, .select-field {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn-primary {
            width: 150px;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .notification {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 10px;
            animation: fadeOut 2s ease;
        }

        .results {
            margin-top: 20px;
        }

        .results table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
        }

        .results th, .results td {
            padding: 10px;
            text-align: center;
        }

        .results thead {
            background-color: #007BFF;
            color: #fff;
        }

        .results tfoot {
            font-weight: bold;
        }

        .glow-on-hover {
            transition: background-color 0.3s ease;
        }

        .glow-on-hover:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Price Converter</div>
    <div class="form-group">
        <label for="conversionType">Select Conversion Type:</label>
        <select id="conversionType" class="input-field select-field">
            <option value="USD_TO_TRY">USD to TRY</option>
            <option value="EUR_TO_TRY">EUR to TRY</option>
            <option value="TRY_TO_USD">TRY to USD</option>
            <option value="TRY_TO_EUR">TRY to EUR</option>
            <option value="EUR_TO_USD">EUR to USD</option>
            <option value="USD_TO_EUR">USD to EUR</option>
            <option value="EGP_TO_USD">EGP to USD</option>
            <option value="EGP_TO_EUR">EGP to EUR</option>
            <option value="EGP_TO_TRY">EGP to TRY</option>
            <option value="USD_TO_EGP">USD to EGP</option>
            <option value="EUR_TO_EGP">EUR to EGP</option>
            <option value="TRY_TO_EGP">TRY to EGP</option>
        </select>
    </div>
    <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" class="input-field" placeholder="Enter product name">
    </div>
    <div class="form-group">
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" class="input-field" placeholder="Enter price">
    </div>
    <div class="form-group">
        <label for="productQuantity">Quantity:</label>
        <input type="number" id="productQuantity" class="input-field" value="1">
    </div>
    <div class="form-group">
        <button class="add-product btn-primary glow-on-hover" onclick="addProduct()">Add Product</button>
        <div id="notification" class="notification"></div>
    </div>
    <div class="form-group">
        <button class="btn-primary glow-on-hover" onclick="convert()">Convert</button>
    </div>
    <div class="results">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Original Price</th>
                    <th>Converted Price</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" style="text-align: right;">Total:</td>
                    <td id="totalConverted"></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script>
    const exchangeRates = {
        USD_TO_TRY: 32.75,
        EUR_TO_TRY: 35.5,
        TRY_TO_USD: 1 / 32.75,
        TRY_TO_EUR: 1 / 35.5,
        EUR_TO_USD: 35.5 / 32.75,
        USD_TO_EUR: 32.75 / 35.5,
        EGP_TO_USD: 1 / 48.07,
        EGP_TO_EUR: 1 / (48.07 * 35.5),
        EGP_TO_TRY: 1 / (48.07 * 32.75),
        USD_TO_EGP: 48.07,
        EUR_TO_EGP: 35.5 * 48.07,
        TRY_TO_EGP: 32.75 * 48.07
    };
    const products = [];

    function addProduct() {
        const name = document.getElementById('productName').value.trim();
        const price = parseFloat(document.getElementById('productPrice').value);
        const quantity = parseInt(document.getElementById('productQuantity').value);
        const notification = document.getElementById('notification');
        
        if (name && !isNaN(price) && !isNaN(quantity) && quantity > 0) {
            products.push({ name, price, quantity });
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productQuantity').value = '1';
            notification.textContent = `Product "${name}" added.`;
            setTimeout(() => {
                notification.textContent = '';
            }, 2000);
        } else {
            notification.textContent = 'Please enter a valid product name, price, and quantity.';
            setTimeout(() => {
                notification.textContent = '';
            }, 2000);
        }
    }

    function convert() {
        const conversionType = document.getElementById('conversionType').value;
        const exchangeRate = exchangeRates[conversionType];
        const resultsBody = document.getElementById('resultsBody');
        resultsBody.innerHTML = '';
        let totalConverted = 0;

        products.forEach(product => {
            const convertedPrice = (product.price * exchangeRate * product.quantity).toFixed(2);
            totalConverted += parseFloat(convertedPrice);
            displayResult(product.name, product.quantity, product.price, convertedPrice);
        });

        document.getElementById('totalConverted').textContent = totalConverted.toFixed(2);
    }

    function displayResult(name, quantity, priceFrom, priceTo) {
        const resultsBody = document.getElementById('resultsBody');
        const row = document.createElement('tr');
        
        row.innerHTML = `
            <td>${name}</td>
            <td>${quantity}</td>
            <td>${priceFrom.toFixed(2)}</td>
            <td>${priceTo}</td>
        `;
        
        resultsBody.appendChild(row);
    }
</script>

</body>
</html>
