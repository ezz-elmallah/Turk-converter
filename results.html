<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converted Products</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #4b6cb7, #182848);
            color: #000000;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            overflow-x: auto; /* Enable horizontal scrolling on small screens */
            margin: 20px auto;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .results {
            margin-top: 20px;
            overflow-x: auto; /* Enable horizontal scrolling on small screens */
        }

        .results table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .results th, .results td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd; /* Add border-bottom for table rows */
        }

        .results th {
            background-color: #007BFF;
            color: #fff;
        }

        .results tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row background */
        }

        .results tfoot {
            font-weight: bold;
        }

        .totals {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #000;
            font-size: 20px; /* Adjusted font size for totals */
        }

        .totals .total-label {
            font-size: 16px; /* Adjusted font size for labels */
            color: #007BFF;
            margin-right: 10px;
        }

        .totals .total-value {
            font-weight: bold;
        }

        .back-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Converted Products</div>
    <div class="results">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Original Price</th>
                    <th>Converted Price</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
        </table>
    </div>
    <div class="totals">
        <div>
            <span class="total-label" id="originalTotalLabel"></span> 
            <span class="total-value" id="totalOriginal"></span>
        </div>
        <div>
            <span class="total-label" id="convertedTotalLabel"></span> 
            <span class="total-value" id="totalConverted"></span>
        </div>
    </div>
    <button class="back-button" onclick="goBack()">Back</button>
</div>

<script>
    const convertedProducts = JSON.parse(sessionStorage.getItem('convertedProducts'));
    const conversionType = convertedProducts.length > 0 ? convertedProducts[0].conversionType : '';

    const resultsBody = document.getElementById('resultsBody');
    let totalOriginal = 0;
    let totalConverted = 0;

    convertedProducts.forEach(product => {
        totalOriginal += product.originalPrice * product.quantity;
        totalConverted += parseFloat(product.convertedPrice);
        displayResult(product.name, product.quantity, product.originalPrice, product.convertedPrice, conversionType);
    });

    document.getElementById('totalOriginal').textContent = totalOriginal.toFixed(2);
    document.getElementById('totalConverted').textContent = totalConverted.toFixed(2);

    // Set labels based on conversion type
    let originalSymbol, convertedSymbol;
    switch (conversionType) {
        case 'USD_TO_TRY':
            originalSymbol = '$';
            convertedSymbol = '₺';
            break;
        case 'EUR_TO_TRY':
            originalSymbol = '€';
            convertedSymbol = '₺';
            break;
        case 'TRY_TO_USD':
            originalSymbol = '₺';
            convertedSymbol = '$';
            break;
        case 'TRY_TO_EUR':
            originalSymbol = '₺';
            convertedSymbol = '€';
            break;
        case 'EUR_TO_USD':
            originalSymbol = '€';
            convertedSymbol = '$';
            break;
        case 'USD_TO_EUR':
            originalSymbol = '$';
            convertedSymbol = '€';
            break;
        case 'EGP_TO_USD':
            originalSymbol = 'EGP';
            convertedSymbol = '$';
            break;
        case 'EGP_TO_EUR':
            originalSymbol = 'EGP';
            convertedSymbol = '€';
            break;
        case 'EGP_TO_TRY':
            originalSymbol = 'EGP';
            convertedSymbol = '₺';
            break;
        case 'USD_TO_EGP':
            originalSymbol = '$';
            convertedSymbol = 'EGP';
            break;
        case 'EUR_TO_EGP':
            originalSymbol = '€';
            convertedSymbol = 'EGP';
            break;
        case 'TRY_TO_EGP':
            originalSymbol = '₺';
            convertedSymbol = 'EGP';
            break;
        default:
            originalSymbol = '';
            convertedSymbol = '';
    }

    document.getElementById('originalTotalLabel').textContent = `Original Total:`;
    document.getElementById('convertedTotalLabel').textContent = `Converted Total:`;

    function displayResult(name, quantity, priceFrom, priceTo, conversionType) {
        const row = document.createElement('tr');

        row.innerHTML = `
            <td>${name}</td>
            <td>${quantity}</td>
            <td>${originalSymbol} ${(priceFrom * quantity).toFixed(2)}</td>
            <td>${convertedSymbol} ${priceTo}</td>
        `;
        
        resultsBody.appendChild(row);
    }

    // Function to navigate back to index.html
    function goBack() {
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
