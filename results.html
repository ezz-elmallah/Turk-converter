<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Converter Results</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .chart-container {
            width: 100%;
            height: 400px;
            margin-bottom: 30px;
        }

        #myChart {
            width: 100%;
            height: 100%;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f5f5f5;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .results-table th,
        .results-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .results-table th {
            background-color: #007bff;
            color: #fff;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .totals {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .totals div {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .totals .total-label {
            font-size: 16px;
            color: #007bff;
        }

        .back-button {
            display: block;
            margin: 20px auto 0;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">Ahmed El Mallah Price Converter</div>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        <div class="results-table">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Original Price</th>
                        <th>Converted Price</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                </tbody>
            </table>
        </div>
        <div class="totals">
            <div>
                <span class="total-label">Original Total:</span>
                <span id="totalOriginal">0</span>
            </div>
            <div>
                <span class="total-label">Converted Total:</span>
                <span id="totalConverted">0</span>
            </div>
        </div>
        <a href="index.html" class="back-button">Back</a>
    </div>

    <script>
        // Retrieve the converted products from sessionStorage
        const convertedProducts = JSON.parse(sessionStorage.getItem('convertedProducts')) || [];

        // Display the results
        const resultsBody = document.getElementById('resultsBody');
        let totalOriginal = 0;
        let totalConverted = 0;

        convertedProducts.forEach(product => {
            displayResult(product.name, product.quantity, product.originalPrice, product.convertedPrice, product.conversionType);
            totalOriginal += product.originalPrice * product.quantity;
            totalConverted += parseFloat(product.convertedPrice);
        });

        document.getElementById('totalOriginal').textContent = totalOriginal.toFixed(2);
        document.getElementById('totalConverted').textContent = totalConverted.toFixed(2);

        function displayResult(name, quantity, priceFrom, priceTo, conversionType) {
            const row = document.createElement('tr');

            const originalSymbol = conversionType.startsWith('USD') ? '$' : (conversionType.startsWith('EUR') ? '€' : (conversionType.startsWith('EGP') ? 'EGP' : '₺'));
            const convertedSymbol = conversionType.endsWith('USD') ? '$' : (conversionType.endsWith('EUR') ? '€' : (conversionType.endsWith('EGP') ? 'EGP' : '₺'));

            row.innerHTML = `
                <td>${name}</td>
                <td>${quantity}</td>
                <td>${originalSymbol} ${(priceFrom * quantity).toFixed(2)}</td>
                <td>${convertedSymbol} ${priceTo}</td>
            `;
            
            resultsBody.appendChild(row);
        }

        // Create the chart
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: convertedProducts.map(product => product.name),
                datasets: [{
                    label: 'Original Price',
                    data: convertedProducts.map(product => product.originalPrice * product.quantity),
                    backgroundColor: '#007BFF',
                    borderColor: '#007BFF',
                    borderWidth: 1
                }, {
                    label: 'Converted Price',
                    data: convertedProducts.map(product => parseFloat(product.convertedPrice)),
                    backgroundColor: '#6c757d',
                    borderColor: '#6c757d',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Price Conversion Results'
                    }
                }
            }
        });
    </script>
</body>
</html>
