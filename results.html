<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            margin-top: 20px;
        }

        .results-table th, .results-table td {
            padding: 12px;
            text-align: center;
        }

        .results-table thead {
            background-color: #007BFF;
            color: #fff;
        }

        .results-table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .results-table tbody tr:hover {
            background-color: #e0e0e0;
        }

        .totals {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
            font-size: 1.2rem;
        }

        .totals .total-label {
            font-size: 1.2rem;
            color: #007BFF;
        }

        .totals .total-value {
            font-weight: bold;
        }

        .back-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Conversion Results</div>
    <table class="results-table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Original Price</th>
                <th>Converted Price</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
            <!-- Results will be populated dynamically -->
        </tbody>
    </table>

    <div class="totals">
        <div>
            <span class="total-label">Original Total:</span>
            <span class="total-value" id="totalOriginal">0</span>
        </div>
        <div>
            <span class="total-label">Converted Total:</span>
            <span class="total-value" id="totalConverted">0</span>
        </div>
    </div>

    <button class="back-button" onclick="goBack()">Go Back</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        showResults();
    });

    function showResults() {
        const convertedProducts = JSON.parse(sessionStorage.getItem('convertedProducts'));
        const resultsBody = document.getElementById('resultsBody');
        let totalOriginal = 0;
        let totalConverted = 0;

        convertedProducts.forEach(product => {
            totalOriginal += product.originalPrice * product.quantity;
            totalConverted += parseFloat(product.convertedPrice);

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${product.name}</td>
                <td>${product.quantity}</td>
                <td>$${(product.originalPrice * product.quantity).toFixed(2)}</td>
                <td>${product.convertedPrice}</td>
            `;
            resultsBody.appendChild(row);
        });

        document.getElementById('totalOriginal').textContent = '$' + totalOriginal.toFixed(2);
        document.getElementById('totalConverted').textContent = '$' + totalConverted.toFixed(2);
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
